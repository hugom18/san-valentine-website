<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>¿Quieres ser mi cita para San Valentín?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>¿Quieres ser mi cita para San Valentín?</h1>

    <div class="buttons">
      <button id="yesBtn">Sí</button>
      <button id="noBtn">No</button>
    </div>

    <div id="yesMessage" class="message">
      <p>Wuuuuu que bien, ahora podemos pasar San Valentín juntos. Los pichardines en San Valentín</p>
      <p>¡Te amo muchísimo!</p>
      <img 
        src="https://media.giphy.com/media/J93sVmfYBtsRi/giphy.gif" 
        alt="Corazones" 
        class="animateImage"
      />
    </div>

    <div id="noMessage" class="message">
      <p>¡Qué mala onda! Te voy a dar otra chance, dale a "Sí" por favor.</p>
      <img 
        src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHVlZ2lxcmFycndtZGZtdXJoNzhkaDR3MmFweHRiMGRwa2Z6aW5sbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0MYIcNlJEcsAd82c/giphy.gif"
        alt="Corazón roto"
        class="animateImage"
      />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
